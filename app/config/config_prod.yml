imports:
    - { resource: config.yml }

framework:
    profiler: { only_exceptions: false }

monolog:
    handlers:
        main:
            type: fingers_crossed
            action_level: error
            handler: syslog
        syslog:
            type: syslogudp
            host: logs.papertrailapp.com
            port: 39555
            level: info
        console:
            type:  console
